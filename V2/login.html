<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to EWU Course Filter V2">
    <title>Login - EWU Course Filter V2</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card-stroke">
            <div class="login-box">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <img src="assets/images/ewu.png" alt="EWU Logo" style="width: 80px; height: 80px; margin-bottom: 1rem;">
                    <h2 style="margin-bottom: 0.5rem;">EWU Course Filter V2</h2>
                </div>
            <p class="text-center text-secondary" style="margin-bottom: 2rem;">Sign in to access your courses</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="user-id">User ID</label>
                    <input 
                        type="text" 
                        id="user-id" 
                        name="user_id" 
                        placeholder="e.g., 2025-2-60-331" 
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password" 
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" id="password-toggle" aria-label="Toggle password visibility">
                            <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-off-icon hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div id="error-message" class="text-error hidden"></div>
                <div id="success-message" class="text-success hidden"></div>
                
                <!-- Loading Spinner -->
                <div id="login-spinner" class="spinner hidden" style="margin: 1rem auto;"></div>
                
                <button type="submit" id="login-btn" class="user-profile" tabindex="0">
                    <div class="user-profile-inner">
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <g data-name="Layer 2" id="Layer_2">
                                <path d="m15.626 11.769a6 6 0 1 0 -7.252 0 9.008 9.008 0 0 0 -5.374 8.231 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 9.008 9.008 0 0 0 -5.374-8.231zm-7.626-4.769a4 4 0 1 1 4 4 4 4 0 0 1 -4-4zm10 14h-12a1 1 0 0 1 -1-1 7 7 0 0 1 14 0 1 1 0 0 1 -1 1z"></path>
                            </g>
                        </svg>
                        <p>Log In</p>
                    </div>
                </button>
            </form>
            
            <div style="margin-top: 2rem; text-align: center;">
                <p class="text-center text-secondary" style="font-size: 0.85rem; margin-bottom: 1rem;">
                    Use your EWU portal credentials to log in
                </p>
                <a href="index.html" style="color: var(--accent-primary); text-decoration: none; font-size: 0.9rem; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 0.5rem;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    Back to Home
                </a>
            </div>
            </div>
        </div>
    </div>
    
    <footer style="position: fixed; bottom: 0; left: 0; right: 0; padding: 1rem; text-align: center; background: rgba(15, 15, 30, 0.95); backdrop-filter: blur(10px); border-top: 1px solid var(--border-color);">
        <p style="color: var(--text-secondary); font-size: 0.85rem; margin: 0;">
            Â© 2025 Aftab Kabir | EWU Course Filter V2
        </p>
    </footer>
    
    <!-- JavaScript -->
    <script src="assets/js/retry-system.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
