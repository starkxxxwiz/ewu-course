# Cloudflare Worker Configuration
# Learn more: https://developers.cloudflare.com/workers/

name = "ewu-portal-worker"
main = "worker.js"
compatibility_date = "2024-01-01"

# Routes configuration
# IMPORTANT: Replace "aftabkabir.me" with your actual domain if different
routes = [
  { pattern = "api.aftabkabir.me/*", zone_name = "aftabkabir.me" }
]

# Disable workers.dev subdomain (use custom domain only)
workers_dev = false

# Worker settings
# Increase these if needed based on your traffic
# limits = { cpu_ms = 50 }

# Secrets (if you need to add any in the future)
# Use: wrangler secret put SECRET_NAME
# Example secrets you might add:
# - ADMIN_API_KEY: For protected endpoints
# - WEBHOOK_URL: For logging/monitoring
# Access in worker: env.SECRET_NAME

# Uncomment if you want to use KV storage for sessions
# kv_namespaces = [
#   { binding = "SESSIONS", id = "your-kv-namespace-id" }
# ]

# Uncomment if you want to use Durable Objects
# durable_objects = {
#   bindings = [
#     { name = "SESSIONS", class_name = "SessionManager" }
#   ]
# }

# Environment variables (non-secret values)
# [vars]
# ENVIRONMENT = "production"
# PORTAL_URL = "https://portal.ewubd.edu"

